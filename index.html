<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Header Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 40px;
      background: #121212;
    }

    .header img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }

    .header .info {
      flex-grow: 1;
    }

    .header .info h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: bold;
    }

    .header .info p {
      font-size: 1.2rem;
      color: #b3b3b3;
      margin: 10px 0 0;
    }

    .header .controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header .controls button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .header .controls .play {
      background-color: #1db954;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      border: none;
    }

    .header .controls .play:hover {
      background-color: #1ed760;
    }

    .header .controls .icon {
      font-size: 1.5rem;
      color: #fff;
    }

    .header .controls .icon.heart {
      color: #1db954;
    }

    .header .controls .icon:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="image.jpg" alt="Album Cover">
    <div class="info">
      <h1>ye</h1>
      <p>Kanye West ¬∑ 2018 ¬∑ 7 songs, 23 min 43 sec</p>
    </div>
    <div class="controls">
      <button class="icon shuffle" title="Shuffle">
        üîÄ
      </button>
      <button class="icon heart" title="Add to Favorites">
        ‚ù§Ô∏è
      </button>
      <button class="play" title="Play">
        ‚ñ∂
      </button>
    </div>
  </div>
</body>
</html>
